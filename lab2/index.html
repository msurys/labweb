<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="name">
        <h3>ToDo list</h3>
    </div>
    <div id="inputField">
        <input class="form-inline" type="text" id="input" placeholder="Enter your task here">
        <button class="btn btn-info" id="addBtn" onclick = addToList()>Add</button>
        <button class="btn btn-info" id="undo-button" onclick = undo()>Undo</button>
    </div>
    <div>
        <h3>Tasks</h3>
        <div id="task-list" onclick=taskDone()>
        </div>
    </div>
    <div id="trash"></div>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
